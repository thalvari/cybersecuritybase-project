<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Signees</title>
</head>
<body>

<h1>Signees</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <tr th:each="signee : ${signees}">
        <td th:text="${signee.name}">Signee name</td>
        <td th:text="${signee.address}">Signee address</td>
    </tr>
</table>

</body>
</html>
